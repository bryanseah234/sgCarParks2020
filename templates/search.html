<!DOCTYPE html>
<html>
	<head>
        <title>Carpark Search</title>
    </head>
	<body>
		<div class=instructions>
			<h3>
					How to use:<br>
					1. Input an X-coord (preferably one in Singapore).<br>
					2. Input an Y-coord (preferably one in Singapore).<br>
					3. Press search.<br>
					4. The name of the carpark which is nearest to you will show up.<br>
					5. Enjoy!<br>
			</h3>
		</div>
		<h4>You have entered: {{ xcoords }}, {{ ycoords }}</h4>
		<h4> Nearest Carpark: {{ address }} {{ number }}</h4>
		<form action = '/search' method="GET">
			<label for ="xcoords">X-coordinates:</label><br>
			<input type = "text" id="xcoords" name="xcoords" value=""><br>
			<label for ="ycoords">Y-coordinates:</label><br>
			<input type = "text" id="ycoords" name="ycoords" value=""><br>
			
			<input type = "submit" value="Search"><br>
		</form>
	</body>
</html>
